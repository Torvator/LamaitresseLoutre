name: Claude Code Assistant

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  claude:
    runs-on: ubuntu-latest
    if: contains(github.event.comment.body, '@claude')
    
    steps:
      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
```

**Explication du fichier (pour que vous compreniez) :**
- `on: issue_comment` : déclenche l'action quand quelqu'un commente
- `if: contains(github.event.comment.body, '@claude')` : seulement si le commentaire contient "@claude"
- `permissions` : donne les droits à Claude pour modifier les fichiers et créer des PRs
- `anthropic_api_key` : utilise la clé secrète que vous avez ajoutée

